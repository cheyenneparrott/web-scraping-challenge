<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Mars Hemipheres</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" style = "background-color: blueviolet;" role="button">Scrape New Data!</a></p>
    </div>
    <div class = "container">
        <div class = "row">
    <h2>Latest Mars news:</h2>
    <h3>{{ mars.title}}</h3>
    <h4>{{ mars.paragraph }}</h4>
  </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12"><h2>
              Featured Mars Image
          </h2>
          <img src="{{mars.image | default('static/images/error.png', true)}}" alt="" style="max-width: 100%;max-height: auto;"> 
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12"><h2>
              Mars Facts
          </h2>
          <h3 style="max-width: 450px; max-height: 170px;font-size: medium;">
            {{mars.table | safe}}
          </h3>
          </div>
      </div>
  </div>
<br>
<h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for hemi in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ hemi.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ hemi.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  
</body>

</html>
